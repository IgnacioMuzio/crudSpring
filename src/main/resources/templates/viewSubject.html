<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SpringBoot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/subjects/list}">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/list}">Alumnos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-success" th:text="Curso + ${subject.name}"></h1>
    <table class="table">
        <thead>
        <th>id</th>
        <th>nombre</th>
        </thead>
        <tbody>
        <tr>
            <td th:text="${subject.id}"></td>
            <td th:text="${subject.name}"></td>
            <td ><a class="btn btn-primary btn-xs" th:href="@{/subjects/subjectForm/} + ${subject.id}">editar</a></td>
            <td ><a class="btn btn-secondary btn-xs" th:href="@{/subjects/delete/} + ${subject.id}" onclick="return confirm('Seguro?')">eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${in != null}">
        <h2 class="text-success" th:text="Inscriptos"></h2>
        <table class="table">
            <thead>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            </thead>
            <tbody>
            <tr th:each="student: ${in}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.lastName}"></td>
                <td ><a class="btn btn-primary btn-xs" th:href="@{/students/view/} + ${student.id}">ver</a></td>
                <td ><a class="btn btn-primary btn-xs" th:href="@{'/subjects/addTest/' + ${subject.id} + '/' + ${student.id}}">Agregar nota</a></td>
                <td ><a class="btn btn-secondary btn-xs" th:href="@{'/subjects/delete/' + ${subject.id} + '/' + ${student.id}}" onclick="return confirm('Seguro?')">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${out != null}">
        <h2 class="text-success" th:text="Libres"></h2>
        <table class="table">
            <thead>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            </thead>
            <tbody>
            <tr th:each="student: ${out}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.lastName}"></td>
                <td ><a class="btn btn-primary btn-xs" th:href="@{/students/view/} + ${student.id}">ver</a></td>
                <td ><a class="btn btn-primary btn-xs" th:href="@{'/subjects/addStudent/' + ${subject.id} + '/' + ${student.id}}">Agregar al curso</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
